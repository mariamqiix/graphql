<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="profileStyles.css" />
</head>

<body>
    <div class="container">

        <div class="control block-cube box1">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner">
                    <div id="user-info"></div>
                </div>
            </div>
        </div>

        <div class="control block-cube box2">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner">
                    <svg class="chart" viewBox="0 0 400 300">
                        <!-- Bars -->
                        <rect x="50" y="20" width="50" height="100" class="bar"></rect>
                        <rect x="150" y="20" width="50" height="150" class="bar"></rect>
        
                        <!-- Labels -->
                        <text x="75" y="140">50</text>
                        <text x="175" y="170">75</text>
                    </svg>
                </div>
            </div>

        </div>

        <div class="control block-cube box3">
            <div class="title">Box 3</div>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="control block-cube box4">
            <div class="title">Box 4</div>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="control block-cube box5">
            <div class="title">Box 5</div>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
