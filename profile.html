<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="profileStyles.css" />
</head>

<body>
    <div class="container">
        <div class="control block-cube box1">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="profile">
                <img src="user.svg" class="user-icon" alt="User Profile Image" />
                <span id="userName"></span>
            </div>
            <div class="level">
                <span id="level"></span>
            </div>
        </div>
        <div class="control block-cube box2">
            <div class="title">
                <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Define the shadow and glow filters -->
                        <defs>
                            <!-- Shadow and glow filter for the top bar -->
                            <filter id="glowTop" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
                                <feOffset dx="0" dy="0" result="offsetblur" />
                                <feFlood flood-color="#4000a6" result="color" />
                                <feComposite in2="offsetblur" operator="in" />
                                <feMerge>
                                    <feMergeNode />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>

                            <!-- Shadow and glow filter for the bottom bar -->
                            <filter id="glowBottom" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
                                <feOffset dx="0" dy="0" result="offsetblur" />
                                <feFlood flood-color="#0094B2" result="color" />
                                <feComposite in2="offsetblur" operator="in" />
                                <feMerge>
                                    <feMergeNode />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>

                        <!-- Top bar with its own shadow and glow effect -->
                        <rect
                            x="0"
                            y="20"
                            width="100"
                            height="10"
                            fill="#340979"
                            filter="url(#glowTop)"
                        />

                        <!-- Bottom bar with its own shadow and glow effect -->
                        <rect
                            x="0"
                            y="50"
                            width="175"
                            height="10"
                            fill="#00d4ff"
                            filter="url(#glowBottom)"
                        />
                    </svg>
            </div>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="control block-cube box3">
            <div class="pieChartDiv">
                <svg id="pieChart" width="200" height="200" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Initial slices or content can be placed here if needed -->
                    </svg>
                <span id="tooltip"></span>
            </div>

            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="control block-cube box4">
            <div class="title">Box 4</div>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="control block-cube box5">
            <div class="title">Box 5</div>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
    </div>

    <!-- <script src="login.js"></script> -->
    <script type="module" src="profile.js"></script>
</body>

</html>
